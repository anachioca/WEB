<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
    <title>Vue.js Form</title>
    
    <link href="style_2.css" rel="stylesheet">
  
</head>
<body>
  <div class = "form-style">
  <form id="app">
	 <h1>Vue.js Form</h1>
        
        <div class="form-container" >
          <div class="form-row">

            <p class = "errors" v-if="errors.length">
                <b>Por favor, corrija os seguintes erros:</b>
                <ul>
                  <li v-for="error in errors">{{ error }}</li>
                </ul>
            </p>

            <div class="form-group col-6">
              <input type="text" name = "field1" class="form-control" placeholder="Primeiro Nome" v-model = "nome">
            </div>

            <div class="form-group col-6">
              <input type="text" name = "field2" class="form-control" placeholder="Sobrenome" v-model = "sobrenome">
            </div>

            <div class="form-group col-12">
              <input type="text" name = "field3" class="form-control" placeholder="Data de Nascmento" v-model = "nascimento">
            </div>

            <div class="form-group col-md-6">
              <input type="text" name = "field4" class="form-control" placeholder="Cidade" v-model = "cidade">
            </div>

            <div class="form-group col-md-4">
              <select id="state" name = "field5" class="form-control" v-model = "signo">
                <option selected>Signo</option>
                <option>Áries</option>
                <option>Touro</option>
                <option>Gêmeos</option>
                <option>Câncer</option>
                <option>Leão</option>
                <option>Virgem</option>
                <option>Escorpião</option>
                <option>Sagitário</option>
                <option>Capricórnio</option>
                <option>Aquário</option>
                <option>Peixes</option>
              </select>
            </div>

            <div class="form-group col-12"></div>

            <button type="submit" class="btn" v-on:click.prevent.stop="checkForm()">Enviar</button>
        </div>
      </div>
    </form>  
  </div>

  <script src = "https://unpkg.com/vue"></script>
  <script src = "script.js"></script>

	</body>
</html>
