<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js Search</title>
        <link href="style_1.css" rel="stylesheet">
    </head>
    <body>
      <div id="app" class="container-fluid">
            <h1>Vue.js Search</h1>
      
        <div class="form-group">
            <input type="text" v-model = "search" class="form-control" placeholder="Search term">
        </div>
      
        <div class="result-container">

        <h2>Results<span></span></h2>
        <ul class="list-group">
          <li class="list-group-item" v-for = "heroi in filteredSearch">{{ heroi | captalize }}</li>
        </ul>

        </div>
      
      </div>

      <script src = "https://unpkg.com/vue"></script>
      <script src = "script_1.js"></script>

    </body>
</html>
